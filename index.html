<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Recovery Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* Gray 900 */
        color: #f3f4f6;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom pulse animation for high anger */
      @keyframes rage-pulse {
        0%, 100% { box-shadow: 0 0 10px rgba(220, 38, 38, 0.5); }
        50% { box-shadow: 0 0 25px rgba(220, 38, 38, 0.9); }
      }
      .rage-mode {
        animation: rage-pulse 1.5s infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
